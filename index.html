<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarritoJS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container"> 
        <h1 class="text-center">Carrito de compras</h1>
		<h5 class="text-center">Luis Enrique Hernández Martínez</h5>
		<h5 class="text-center">612010212</h5>
		<h5 class="text-center">TIS 4B</h5>
			<table class="table">
				<thead> <!--ENCABEZADO DE LA TABLA-->
					<tr> <!--RENGLONES DE LA TABLA-->
						<th scope="col">#</th> 
						<th scope="col">Producto</th> 
						<th scope="col">Cantidad</th> 
						<th scope="col">Acciones</th> 
						<th scope="col">Total</th> 
					</tr>
				</thead>
				<tbody id="items">
					<tfoot>
						<tr id="footer">
							<th colspan="5" scope="row">Carrito vacío - ¡Compra!</th> <!--colspan UNIR A LAS COLUMNA-->
						</tr>
					</tfoot>
				</tbody>
			</table>
			<br>
			<h4 class="text-center">Lista de Productos</h4>
			<div class="row" id="cards"></div>
	</div>

	<template id="template-card"> <!--PRIMER TEMPLATE-->
		<div class="col-4 mb-2">
			<div class="card">
				<img src="" class="card-img-top">
				<div class="card-body">
					<h5>Titulo</h5>
					<p>precio</p>
					<button class="btn btn-dark">Comprar</button>
				</div>
			</div>
		</div>
	</template>

	<template id="template-footer"><!--SEGUNDO TEMPLATE PARA MUESTRE PRODUCTOS COMPRADOS-->
		<th scope="row" colspan="2">
			Total de productos
		</th>
		<td>10</td>
		<td>
			<button class="btn btn-danger btn-sm" id="vaciar-carrito">Vaciar carrito</button>
		</td>
		<td class="font-weight-bold">$
			<span>5000</span>
		</td>
	</template>

	<template id="template-carrito"><!--TERCER TEMPLATE-->
		<tr>
			<th scope="row">id</th>
			<td>Cafe</td>
			<td>1</td>
			<td>
				<button class="btn btn-info btn-sm">
					+
				</button>
				<button class="btn btn-danger btn-sm">
					-
				</button>
			</td>
			<td>$ <span>500</span> </td>
		</tr>
	</template>

	<script src="./js/app.js"></script>
</body>
</html>
